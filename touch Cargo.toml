[package]
name = "bitcode-node"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <adityacricketer6231@gmail.com>"]
description = "Bitcode Blockchain: A modular Rust blockchain with smart contracts, dashboard, WASM, WebSockets."
repository = "https://github.com/crypto1Million/bitcode-blockchain"
license = "MIT"
readme = "README.md"
keywords = ["blockchain", "rust", "crypto", "wasm"]
categories = ["cryptography::cryptocurrencies", "web-programming"]
homepage = "https://github.com/crypto1Million/bitcode-blockchain"
documentation = "https://docs.rs/bitcode-node"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
wasmer = "2.3" # or similar for WASM support
warp = "0.3"   # for Web UI
clap = "4.0"   # CLI parsing
log = "0.4"
env_logger = "0.10"
sha2 = "0.10"




